<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pick a Date</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body {
            background: url('bg 3.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            text-align: center;
            color: #9279ba;
            font-family: 'Pacifico', cursive;
        }

        .heading {
            font-size: 3rem;
            margin-top: 20px;
            text-align: center;
        }

        .button-container {
            margin-top: 50px;
            display: flex;
            gap: 20px;
        }

        .button {
            font-family: 'Pacifico', cursive;
            font-size: 1.5rem;
            background: transparent;
            color: #9279ba;
            border: 2px solid #9279ba;
            border-radius: 10px;
            cursor: pointer;
            padding: 10px 20px;
            transition: all 0.3s ease-in-out;
        }

        .button:hover {
            text-shadow: 0px 0px 8px #9279ba;
        }

        .button.selected {
            background: #9279ba;
            color: #ffffff;
        }

        .gif-left {
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            z-index: -1;
        }

        .gif-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: -1;
        }

        .gif-right {
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            z-index: -1;
        }

        .gif-left img {
            max-width: 40%;
            height: auto;
        }

        .gif-center img {
            max-width: 150%;
            height: auto;
        }

        .gif-right img {
            max-width: 50%;
            height: auto;
        }

    </style>
</head>
<body>
    <div class="heading">
        Pick a date for a Date!!
    </div>

    <div class="button-container">
        <button class="button" onclick="selectDate(this, '14 Feb')">14 Feb</button>
        <button class="button" onclick="selectDate(this, '15 Feb')">15 Feb</button>
        <button class="button" onclick="selectDate(this, '16 Feb')">16 Feb</button>
    </div>

    <div id="cuisine-container" style="display: none; margin-top: 20px; text-align: center;">
        <label for="cuisine-select" style="font-size: 1.5rem; color: #9279ba;">Pick a cuisine:</label>
        <select id="cuisine-select" style="font-family: 'Pacifico', cursive; font-size: 1.5rem; color: #9279ba; border: 2px solid #9279ba; border-radius: 10px; padding: 5px; background: transparent;">
            <option value="" disabled selected></option>
            <option value="mediterranean">Mediterranean</option>
<option value="caribbean">Caribbean</option>
            <option value="american">American</option>
            <option value="viet">Vietnamese</option>
            <option value="indian">Indian</option>
            <option value="korean">Korean</option>
            <option value="chinese">Chinese</option>
            <option value="japanese">Japanese</option>
            <option value="mexican">Mexican</option>
            <option value="thai">Thai</option>
            </select>
    </div>

    <div id="time-container" style="display: none; margin-top: 20px; text-align: center;">
        <label for="time-select" style="font-size: 1.5rem; color: #9279ba;">Pick a time:</label>
        <input type="time" id="time-select" style="font-family: 'Pacifico', cursive; font-size: 1.5rem; color: #9279ba; border: 2px solid #9279ba; border-radius: 10px; padding: 5px; background: transparent;">
    </div>

    <div id="games-container" style="display: none; margin-top: 20px; text-align: center;">
        <p style="font-size: 1.5rem; color: #9279ba;">Play some games after?</p>
        <div class="button-container">
            <button class="button" onclick="selectGameOption('yes')">Yes</button>
            <button class="button" onclick="selectGameOption('no')">No</button>
        </div>
    </div>

    <div class="gif-left">
        <img src="hello.gif" alt="Left GIF">
    </div>
    <div class="gif-center">
        <img src="transparent-hearts.gif" alt="Center GIF">
    </div>
    <div class="gif-right">
        <img src="holding-hands.gif" alt="Right GIF">
    </div>

    <script>
        function selectDate(button, date) {
            // Remove the 'selected' class from all buttons
            const buttons = document.querySelectorAll('.button');
            buttons.forEach(btn => btn.classList.remove('selected'));

            // Add the 'selected' class to the clicked button
            button.classList.add('selected');

            // Show the cuisine selection dropdown
            const cuisineContainer = document.getElementById('cuisine-container');
            cuisineContainer.style.display = 'block';

            const cuisineSelect = document.getElementById('cuisine-select');
            cuisineSelect.onchange = function () {
                const timeContainer = document.getElementById('time-container');
                timeContainer.style.display = 'block';
            };

                const timeSelect = document.getElementById('time-select');
                timeSelect.onchange = function () {
                const gamesContainer = document.getElementById('games-container');
                gamesContainer.style.display = 'block';
            };
                    }
                });
                }
            });
        }
            function selectGameOption(option) {
            if (option === 'yes') {
                alert('Yay! We will play some games! ðŸŽ®');
            } else {
                alert('No worries! We will just enjoy our time together! ðŸ˜Š');
            }
        }
    </script>
</body>
</html>
