<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body {
            background: url('bg 4.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: #9279ba;
            font-family: 'Pacifico', cursive;
            font-size: 2rem;
        }

        .message {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 800px;
        }

        .highlight {
            color: #FF6F91;
        }
    </style>
</head>
<body>
    <div class="message">
        <p>Thank you for sharing your preferences!</p>
        <p>You selected <span class="highlight" id="selected-date"></span> as the date.</p>
        <p>Your choice of cuisine is <span class="highlight" id="selected-cuisine"></span>.</p>
        <p>The time you picked is <span class="highlight" id="selected-time"></span>.</p>
        <p>And your answer to playing games after is <span class="highlight" id="selected-games"></span>.</p>
        <p>Can't wait to make this the most amazing date ever!</p>
    </div>

    <script>
        // Retrieve data from localStorage
        const data = JSON.parse(localStorage.getItem('selectedData'));

        if (data) {
            document.getElementById('selected-date').textContent = data.date;
            document.getElementById('selected-cuisine').textContent = data.cuisine;
            document.getElementById('selected-time').textContent = data.time;
            document.getElementById('selected-games').textContent = data.games;
        } else {
            document.querySelector('.message').textContent = "Oops! Something went wrong. Please go back and try again.";
        }
    </script>
</body>
</html>
