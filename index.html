<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Background with GIF</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Dancing+Script&display=swap" rel="stylesheet">
    <style>
        body {
            background: url('valentine bg.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: #9279ba;
        }

        .header,
        .subheader {
            margin: 0;
            padding: 0;
        }

        .text-container {
            margin-top: 20px; /* Move text below the bear */
            text-align: center;
        }

        .header {
            font-family: 'Pacifico', cursive;
            font-size: 3rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .header .heart {
            font-size: 2rem;
            animation: bounce 1.5s infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .subheader {
            font-family: 'Dancing Script', cursive;
            font-size: 2.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .subheader img {
            max-height: 40px; /* Size to fit within the line */
            vertical-align: middle;
        }

        .gif-container {
            position: relative;
            top: -50px; /* Adjust bear position */
            text-align: center;
        }

        .gif-container img {
            max-width: 30%; /* Reduce bear size */
            height: auto;
        }
    </style>
</head>
<body>
    <div class="gif-container">
        <img src="jump bear.gif" alt="Cute Bear GIF">
    </div>
    <div class="text-container">
        <div class="header">
            Hi my love <span class="heart">&lt;3</span>
        </div>
        <div class="subheader">
            Will you be my valentine? <img src="UwU.png" alt="Cute Emoji">
        </div>
    </div>
</body>
</html>
