<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine? ‚ù§Ô∏è</title>
    <style>
        /* Background gradient */
        body {
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            font-family: 'Poppins', sans-serif;
            text-align: center;
            margin: 0;
            padding: 50px 20px;
            color: #fff;
        }

        /* Title styling */
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        /* Animated heart */
        .heart {
            font-size: 4rem;
            animation: float 2s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* Button container */
        .buttons {
            margin-top: 40px;
        }

        /* Button styling */
        button {
            font-size: 1.2rem;
            padding: 15px 30px;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 50px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        /* Yes button */
        .yes {
            background-color: #ff6f91;
            color: white;
        }

        .yes:hover {
            transform: scale(1.1);
            box-shadow: 2px 2px 15px rgba(255, 111, 145, 0.5);
        }

        /* No button */
        .no {
            background-color: #fff;
            color: #ff6f91;
            position: absolute;
            transition: transform 0.3s ease, left 0.2s ease, top 0.2s ease;
        }

        .no:hover {
            transform: scale(1.1);
        }

        /* Add floating hearts effect */
        .floating-hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }

        .floating-hearts span {
            position: absolute;
            width: 20px;
            height: 20px;
            background: rgba(255, 111, 145, 0.8);
            border-radius: 50%;
            animation: floatUp 5s infinite ease-in-out;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(100%);
                opacity: 1;
            }
            100% {
                transform: translateY(-100%);
                opacity: 0;
            }
        }

        /* Randomize heart positions */
        .floating-hearts span:nth-child(1) { left: 10%; animation-duration: 4s; }
        .floating-hearts span:nth-child(2) { left: 30%; animation-duration: 6s; animation-delay: 1s; }
        .floating-hearts span:nth-child(3) { left: 50%; animation-duration: 5s; animation-delay: 2s; }
        .floating-hearts span:nth-child(4) { left: 70%; animation-duration: 7s; animation-delay: 3s; }
        .floating-hearts span:nth-child(5) { left: 90%; animation-duration: 4s; animation-delay: 4s; }
    </style>
</head>
<body>
    <h1>Hey Anna, Will You Be My Valentine? ‚ù§Ô∏è</h1>
    <div class="heart">üíñ</div>
    <div class="buttons">
        <button class="yes" onclick="yesClicked()">Yes!</button>
        <button class="no" onmouseover="moveButton()">No üò¢</button>
    </div>
    <div class="floating-hearts">
        <span></span><span></span><span></span><span></span><span></span>
    </div>
    <script>
        function yesClicked() {
            document.body.innerHTML = '<h1>Yay! ‚ù§Ô∏è Can\'t wait for our special day!</h1>';
        }
        function moveButton() {
            const button = document.querySelector('.no');
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 50);
            button.style.left = `${x}px`;
            button.style.top = `${y}px`;
        }
    </script>
</body>
</html>
