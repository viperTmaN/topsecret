<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Background with GIF</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Dancing+Script&display=swap" rel="stylesheet">
    <style>
        body {
            background: url('valentine bg.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: #9279ba; /* Updated text color */
        }

        .header {
            font-family: 'Pacifico', cursive;
            font-size: 3rem;
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: -14%; /* Move header up by 10% */
            position: relative; /* Ensure text stays on top */
            z-index: 2; /* Higher layer */
        }

        .header .heart {
            font-size: 2rem;
            animation: bounce 1.5s infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .subheader {
            font-family: 'Dancing Script', cursive;
            font-size: 2.5rem;
            margin-top: 0%; /* Move subheader up by 10% */
            display: flex;
            align-items: center;
            gap: 10px;
            position: relative; /* Ensure text stays on top */
            z-index: 2; /* Higher layer */
        }

        .subheader img {
            max-height: 40px; /* Size to fit within the line */
            vertical-align: middle;
        }

        .gif-container {
            position: absolute;
            top: 10%; /* Move slightly higher */
            left: 50%;
            transform: translate(-50%, 0); /* Center horizontally */
            text-align: center;
            z-index: 1; /* Lower layer */
        }

        .gif-container img {
            max-width: 50%; /* Reduce size by half */
            height: auto;
        }
    </style>
</head>
<body>
    <div class="gif-container">
        <img src="jump bear.gif" alt="Cute Bear GIF">
    </div>
    <div class="header">
        Hi my love <span class="heart">&lt;3</span>
    </div>
    <div class="subheader">
        Will you be my valentine? <img src="UwU.png" alt="Cute Emoji">
    </div>
</body>
</html>
