<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Valentine</title>
    <style>
        body {
            background: url('bg 2.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: #ffffff;
            font-family: 'Pacifico', cursive;
            position: relative;
        }

        .message {
            font-size: 2.5rem;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 20px;
        }

        .gif-container {
            position: absolute;
            bottom: 10%;
            left: 10%;
        }

        .gif-container img {
            max-width: 150px;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="gif-container">
        <img src="bubu-dudu-sseeyall.gif" alt="Cute Bear with Rose">
    </div>
    <div class="message">
        Thank you for being my valentine! ❤️
    </div>
</body>
</html>
